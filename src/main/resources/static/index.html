<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Movies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff0000, #ffffff);
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px #000;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Marvel Movies</h1>
    <button onclick="loadMovies()">Fetch Movies</button>
    <ul id="movieList"></ul>

    <script>
        function loadMovies() {
            fetch('/api/movies/fetch')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('movieList');
                    list.innerHTML = ''; // Clear previous list
                    data.forEach(movie => {
                        const item = document.createElement('li');
                        item.textContent = `${movie.title} - ${movie.releaseDate}`;
                        list.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching movies:', error);
                });
        }
    </script>
</body>
</html>
